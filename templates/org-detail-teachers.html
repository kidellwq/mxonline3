{% extends 'org-base.html' %}
{% block title %}
机构介绍 | kidell's 慕课小站
{% endblock %}

{% block right_form %}

    <div class="right companycenter layout" >
        <div class="head">
            <h1>机构讲师</h1>
        </div>
        <div class="messagelist">
            <div class=" butler_list butler-fav-box">
                {% for cours in all_courses %}
                <dl class="des users">
                    <dt>
                        <a href="">
                        <img width="100" height="100" class="scrollLoading" data-url="{{ MEDIA_URL }}{{ cours.image }}" src="{{ MEDIA_URL }}{{ cours.image }}"/>
                        </a>
                    </dt>
                    <dd>
                        <h1>
                            <a href="">
                            bobby<span class="key">已认证</span>
                            </a>
                        </h1>
                        <ul class="cont clearfix">
                            <li class="time">工作年限：<span>{{ cours.work_years }}年</span></li>
                            <li class="c7">课程数：<span>{{ cours.course_set.count }}</span></li>
                        </ul>
                    </dd>
                </dl>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
